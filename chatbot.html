<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Intelligence - Chatbot API</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap');

        :root {
            --primary: #8b5cf6;
            --secondary: #ec4899;
            --bg: #0f172a;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(circle at top right, rgba(139, 92, 246, 0.15), transparent),
                              radial-gradient(circle at bottom left, rgba(236, 72, 153, 0.15), transparent);
            height: 100vh;
            overflow: hidden;
        }

        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-container {
            height: calc(100vh - 180px);
        }

        .message-bubble {
            max-width: 80%;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            display: inline-block;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

        .theme-btn {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .theme-btn:hover { transform: scale(1.2); }
    </style>
</head>
<body class="text-white p-4 md:p-8 flex items-center justify-center">

    <div class="w-full max-w-4xl glass rounded-3xl overflow-hidden shadow-2xl flex flex-col">
        <!-- Header -->
        <div class="p-6 border-b border-white/10 flex flex-wrap justify-between items-center gap-4">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-xl bg-gradient-to-tr from-purple-500 to-pink-500 flex items-center justify-center shadow-lg">
                    <i class="fas fa-robot text-xl"></i>
                </div>
                <div>
                    <h1 class="font-bold text-lg tracking-tight">Nova AI</h1>
                    <p class="text-xs text-emerald-400 flex items-center gap-1">
                        <span class="w-2 h-2 bg-emerald-400 rounded-full animate-pulse"></span> Online
                    </p>
                </div>
            </div>

            <div class="flex items-center gap-6">
                <!-- Color Themes -->
                <div class="flex gap-2 bg-black/20 p-2 rounded-full border border-white/5">
                    <div onclick="changeTheme('#8b5cf6', '#ec4899')" class="theme-btn bg-purple-500" title="Purple Neon"></div>
                    <div onclick="changeTheme('#3b82f6', '#2dd4bf')" class="theme-btn bg-blue-500" title="Ocean Breeze"></div>
                    <div onclick="changeTheme('#f59e0b', '#ef4444')" class="theme-btn bg-orange-500" title="Sunset Burn"></div>
                </div>

                <!-- Language Selector -->
                <select id="langSelect" onchange="updateLanguage()" class="bg-slate-800 text-sm rounded-lg border border-white/10 px-3 py-1 outline-none cursor-pointer focus:ring-2 focus:ring-purple-500">
                    <option value="fr">Français</option>
                    <option value="en">English</option>
                    <option value="es">Español</option>
                </select>
            </div>
        </div>

        <!-- Chat Area -->
        <div id="chatBox" class="chat-container overflow-y-auto p-6 space-y-4">
            <!-- Intro Message -->
            <div class="flex justify-start">
                <div class="message-bubble p-4 rounded-2xl bg-white/5 border border-white/10 text-sm leading-relaxed">
                    Bonjour ! Je suis Nova. Comment puis-je vous aider aujourd'hui ?
                </div>
            </div>
        </div>

        <!-- Typing Indicator (Hidden by default) -->
        <div id="typingIndicator" class="hidden px-6 py-2">
            <div class="flex items-center gap-2 text-xs text-white/40">
                <div class="flex gap-1">
                    <span class="typing-dot"></span>
                    <span class="typing-dot"></span>
                    <span class="typing-dot"></span>
                </div>
                <span id="typingLabel">Nova réfléchit...</span>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-6 border-t border-white/10 bg-black/20">
            <form id="chatForm" class="flex gap-3">
                <input 
                    type="text" 
                    id="userInput" 
                    placeholder="Posez votre question ici..." 
                    autocomplete="off"
                    class="flex-1 bg-slate-800/50 border border-white/10 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-purple-500 transition-all placeholder:text-white/20"
                >
                <button 
                    type="submit" 
                    class="bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-500 hover:to-pink-500 w-12 h-12 rounded-xl flex items-center justify-center transition-transform active:scale-95 shadow-lg"
                >
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>

    <script>
        const API_KEY = "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";
        const chatBox = document.getElementById('chatBox');
        const chatForm = document.getElementById('chatForm');
        const userInput = document.getElementById('userInput');
        const langSelect = document.getElementById('langSelect');
        const typingIndicator = document.getElementById('typingIndicator');

        let chatHistory = [
            { role: "system", content: "Tu es Nova, un assistant intelligent et créatif. Tu réponds toujours dans la langue sélectionnée par l'utilisateur. INTERDICTION d'utiliser la Darija ou l'Arabe sauf si on te le demande explicitement. Sois professionnel et utile." }
        ];

        const uiStrings = {
            fr: { placeholder: "Posez votre question ici...", typing: "Nova réfléchit...", intro: "Bonjour ! Je suis Nova. Comment puis-je vous aider aujourd'hui ?" },
            en: { placeholder: "Type your question here...", typing: "Nova is thinking...", intro: "Hello! I am Nova. How can I help you today?" },
            es: { placeholder: "Escribe tu pregunta aquí...", typing: "Nova está pensando...", intro: "¡Hola! Soy Nova. ¿En qué peux-je vous aider ?" }
        };

        function updateLanguage() {
            const lang = langSelect.value;
            userInput.placeholder = uiStrings[lang].placeholder;
            document.getElementById('typingLabel').innerText = uiStrings[lang].typing;
            
            // Re-set system instruction for language focus
            chatHistory[0].content = `Tu es Nova. Réponds exclusivement en ${lang}. Interdiction d'utiliser la Darija.`;
        }

        function changeTheme(p, s) {
            document.documentElement.style.setProperty('--primary', p);
            document.documentElement.style.setProperty('--secondary', s);
            const icon = document.querySelector('.bg-gradient-to-tr');
            icon.style.background = `linear-gradient(to top right, ${p}, ${s})`;
            const btn = document.querySelector('button[type="submit"]');
            btn.style.background = `linear-gradient(to right, ${p}, ${s})`;
        }

        function addMessage(text, isUser) {
            const div = document.createElement('div');
            div.className = `flex ${isUser ? 'justify-end' : 'justify-start'}`;
            
            const content = `
                <div class="message-bubble p-4 rounded-2xl text-sm leading-relaxed ${
                    isUser 
                    ? 'bg-gradient-to-r from-purple-600 to-pink-600 shadow-lg rounded-tr-none' 
                    : 'bg-white/5 border border-white/10 rounded-tl-none'
                }">
                    ${text}
                </div>
            `;
            
            div.innerHTML = content;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function getAIResponse(message) {
            typingIndicator.classList.remove('hidden');
            chatHistory.push({ role: "user", content: message });

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${API_KEY}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        "model": "google/gemini-2.0-flash-001",
                        "messages": chatHistory
                    })
                });

                const data = await response.json();
                const aiMsg = data.choices[0].message.content;
                
                typingIndicator.classList.add('hidden');
                addMessage(aiMsg, false);
                chatHistory.push({ role: "assistant", content: aiMsg });

            } catch (error) {
                typingIndicator.classList.add('hidden');
                addMessage("Erreur: Impossible de contacter Nova. Vérifiez votre connexion.", false);
            }
        }

        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const msg = userInput.value.trim();
            if (!msg) return;

            addMessage(msg, true);
            userInput.value = '';
            getAIResponse(msg);
        });

        // Initial setup
        updateLanguage();
    </script>
</body>
</html>
