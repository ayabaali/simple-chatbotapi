<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot TP - OpenRouter</title>
    <!-- Utilisation de Tailwind CSS pour un design moderne et rapide -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Animation pour l'indicateur de frappe */
        .typing-dot {
            animation: typing 1.4s infinite ease-in-out both;
        }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        /* Style pour la barre de d√©filement */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4 font-sans text-gray-800">

    <!-- Conteneur principal du Chatbot -->
    <div class="bg-white w-full max-w-2xl rounded-2xl shadow-xl flex flex-col h-[85vh] overflow-hidden border border-gray-100">
        
        <!-- En-t√™te -->
        <div class="bg-blue-600 text-white px-6 py-4 flex justify-between items-center shadow-md z-10">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center text-blue-600 font-bold text-xl">
                    IA
                </div>
                <div>
                    <h1 id="app-title" class="font-bold text-lg">Assistant Virtuel</h1>
                    <p class="text-blue-200 text-xs">Propuls√© par OpenRouter</p>
                </div>
            </div>
            
            <!-- S√©lecteur de langue -->
            <select id="lang-selector" onchange="changeLanguage()" class="bg-blue-700 text-white text-sm rounded-lg border-none focus:ring-2 focus:ring-white p-2 cursor-pointer outline-none">
                <option value="fr">üá´üá∑ Fran√ßais</option>
                <option value="en">üá¨üáß English</option>
                <option value="es">üá™üá∏ Espa√±ol</option>
            </select>
        </div>

        <!-- Zone des messages -->
        <div id="chat-box" class="flex-1 overflow-y-auto p-6 space-y-4 bg-gray-50 flex flex-col">
            <!-- Message de bienvenue initial -->
            <div class="flex justify-start">
                <div id="welcome-msg" class="bg-white border border-gray-200 text-gray-800 rounded-2xl rounded-tl-none px-5 py-3 max-w-[80%] shadow-sm leading-relaxed">
                    Bonjour ! Je suis votre assistant virtuel. Comment puis-je vous aider aujourd'hui ?
                </div>
            </div>
        </div>

        <!-- Indicateur de frappe (Cach√© par d√©faut) -->
        <div id="typing-indicator" class="hidden px-6 py-2 bg-gray-50">
            <div class="flex justify-start">
                <div class="bg-gray-200 rounded-2xl rounded-tl-none px-4 py-3 flex items-center gap-1">
                    <div class="w-2 h-2 bg-gray-500 rounded-full typing-dot"></div>
                    <div class="w-2 h-2 bg-gray-500 rounded-full typing-dot"></div>
                    <div class="w-2 h-2 bg-gray-500 rounded-full typing-dot"></div>
                </div>
            </div>
        </div>

        <!-- Zone de saisie -->
        <div class="p-4 bg-white border-t border-gray-200">
            <form id="chat-form" onsubmit="sendMessage(event)" class="flex gap-2 relative">
                <input 
                    type="text" 
                    id="user-input" 
                    class="flex-1 bg-gray-100 border-none text-gray-800 text-sm rounded-xl focus:ring-2 focus:ring-blue-500 block w-full p-4 outline-none transition-all" 
                    placeholder="√âcrivez votre message..." 
                    required
                    autocomplete="off"
                >
                <button 
                    type="submit" 
                    id="send-btn"
                    class="bg-blue-600 hover:bg-blue-700 text-white rounded-xl px-6 py-2 font-medium transition-colors flex items-center justify-center gap-2 focus:ring-2 focus:ring-blue-500 outline-none"
                >
                    <span id="send-text">Envoyer</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </form>
        </div>
    </div>

    <script>
        // ---------------------------------------------------------
        // CONFIGURATION DE L'API OPENROUTER
        // ---------------------------------------------------------
        const API_KEY = "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";
        const API_URL = "https://openrouter.ai/api/v1/chat/completions";
        
        // On utilise un mod√®le plus disponible et stable
        const MODEL = "google/gemini-2.0-flash-001";

        // ---------------------------------------------------------
        // GESTION DES LANGUES (i18n)
        // ---------------------------------------------------------
        const translations = {
            fr: {
                title: "Assistant Virtuel",
                welcome: "Bonjour ! Je suis votre assistant virtuel. Comment puis-je vous aider aujourd'hui ?",
                placeholder: "√âcrivez votre message...",
                send: "Envoyer",
                systemPrompt: "Tu es un assistant utile et poli. Tu DOIS OBLIGATOIREMENT r√©pondre en Fran√ßais."
            },
            en: {
                title: "Virtual Assistant",
                welcome: "Hello! I am your virtual assistant. How can I help you today?",
                placeholder: "Type your message...",
                send: "Send",
                systemPrompt: "You are a helpful and polite assistant. You MUST ALWAYS answer in English."
            },
            es: {
                title: "Asistente Virtual",
                welcome: "¬°Hola! Soy tu asistente virtual. ¬øC√≥mo puedo ayudarte hoy?",
                placeholder: "Escribe tu message...",
                send: "Enviar",
                systemPrompt: "Eres un asistente √∫til y educado. DEBES responder SIEMPRE en Espa√±ol."
            }
        };

        let currentLang = 'fr';
        let chatHistory = [];

        function changeLanguage() {
            currentLang = document.getElementById('lang-selector').value;
            const t = translations[currentLang];
            document.getElementById('app-title').textContent = t.title;
            document.getElementById('welcome-msg').textContent = t.welcome;
            document.getElementById('user-input').placeholder = t.placeholder;
            document.getElementById('send-text').textContent = t.send;
        }

        function appendMessageToUI(role, content) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.className = role === 'user' ? 'flex justify-end' : 'flex justify-start';
            const innerDiv = document.createElement('div');
            if (role === 'user') {
                innerDiv.className = 'bg-blue-600 text-white rounded-2xl rounded-tr-none px-5 py-3 max-w-[80%] shadow-sm leading-relaxed';
            } else {
                innerDiv.className = 'bg-white border border-gray-200 text-gray-800 rounded-2xl rounded-tl-none px-5 py-3 max-w-[80%] shadow-sm leading-relaxed whitespace-pre-wrap';
            }
            innerDiv.textContent = content;
            messageDiv.appendChild(innerDiv);
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function toggleTyping(show) {
            const indicator = document.getElementById('typing-indicator');
            const chatBox = document.getElementById('chat-box');
            if (show) {
                indicator.classList.remove('hidden');
                chatBox.scrollTop = chatBox.scrollHeight;
            } else {
                indicator.classList.add('hidden');
            }
        }

        async function sendMessage(event) {
            event.preventDefault();
            const inputElement = document.getElementById('user-input');
            const message = inputElement.value.trim();
            if (!message) return;

            appendMessageToUI('user', message);
            inputElement.value = '';
            chatHistory.push({ role: "user", content: message });

            toggleTyping(true);
            const submitBtn = document.getElementById('send-btn');
            submitBtn.disabled = true;
            submitBtn.classList.add('opacity-50');

            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${API_KEY}`,
                        "Content-Type": "application/json",
                        "X-Title": "TP Chatbot HTML"
                    },
                    body: JSON.stringify({
                        model: MODEL,
                        messages: [
                            { role: "system", content: translations[currentLang].systemPrompt },
                            ...chatHistory
                        ]
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error?.message || `Erreur ${response.status}`);
                }

                if (!data.choices || data.choices.length === 0) {
                    throw new Error("D√©sol√©, aucune r√©ponse n'a √©t√© re√ßue du mod√®le.");
                }

                const aiReply = data.choices[0].message.content;

                toggleTyping(false);
                appendMessageToUI('assistant', aiReply);
                chatHistory.push({ role: "assistant", content: aiReply });

            } catch (error) {
                console.error(error);
                toggleTyping(false);
                appendMessageToUI('assistant', `‚ö†Ô∏è Erreur : ${error.message}`);
            } finally {
                submitBtn.disabled = false;
                submitBtn.classList.remove('opacity-50');
            }
        }
    </script>
</body>
</html>
