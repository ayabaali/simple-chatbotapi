<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova AI - Assistant Rapide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

        :root {
            --primary: #3b82f6;
            --bg: #0f172a;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            height: calc(100vh - 180px);
        }

        .message-bubble {
            max-width: 80%;
            animation: fadeIn 0.2s ease-out;
        }

        .ai-content p { margin-bottom: 0.5rem; }
        .ai-content ul { list-style-type: disc; margin-left: 1.2rem; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: #94a3b8;
            border-radius: 50%;
            display: inline-block;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0.6); opacity: 0.4; }
            40% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body class="text-slate-200 flex items-center justify-center">

    <div class="w-full max-w-3xl h-full md:h-[95vh] bg-slate-900/50 md:border md:border-slate-800 md:rounded-2xl flex flex-col overflow-hidden shadow-2xl">
        <!-- Header -->
        <div class="p-4 border-b border-slate-800 flex justify-between items-center bg-slate-900">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 rounded-lg bg-blue-600 flex items-center justify-center shadow-lg">
                    <i class="fas fa-bolt text-sm"></i>
                </div>
                <div>
                    <h1 class="font-semibold text-sm tracking-tight">Assistant Nova Fast</h1>
                    <p class="text-[10px] text-slate-500 uppercase tracking-widest">Optimisé pour la vitesse</p>
                </div>
            </div>
            
            <select id="langSelect" onchange="updateLanguage()" class="bg-slate-800 text-xs rounded border border-slate-700 px-2 py-1 outline-none">
                <option value="fr">FR</option>
                <option value="en">EN</option>
                <option value="es">ES</option>
            </select>
        </div>

        <!-- Chat Area -->
        <div id="chatBox" class="chat-container overflow-y-auto p-4 md:p-6 space-y-6">
            <div class="flex justify-start">
                <div class="message-bubble p-3 rounded-xl bg-slate-800/50 border border-slate-700 text-sm leading-relaxed text-slate-300">
                    Bonjour. J'ai été mis à jour pour utiliser l'API native. Comment puis-je vous aider ?
                </div>
            </div>
        </div>

        <!-- Typing Indicator -->
        <div id="typingIndicator" class="hidden px-6 py-2">
            <div class="flex items-center gap-2">
                <div class="flex gap-1">
                    <span class="typing-dot"></span>
                    <span class="typing-dot"></span>
                    <span class="typing-dot"></span>
                </div>
                <span class="text-[10px] text-slate-500 font-medium">Réponse en cours...</span>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-4 bg-slate-900 border-t border-slate-800">
            <form id="chatForm" class="flex gap-2 bg-slate-800 border border-slate-700 rounded-xl p-1 focus-within:border-blue-500/50 transition-colors shadow-inner">
                <input 
                    type="text" 
                    id="userInput" 
                    placeholder="Écrivez ici..." 
                    autocomplete="off"
                    class="flex-1 bg-transparent px-3 py-2 outline-none text-sm placeholder:text-slate-500"
                >
                <button 
                    type="submit" 
                    id="submitBtn"
                    class="bg-blue-600 hover:bg-blue-500 w-10 h-10 rounded-lg flex items-center justify-center transition-all active:scale-95 text-white"
                >
                    <i class="fas fa-arrow-up text-sm"></i>
                </button>
            </form>
        </div>
    </div>

    <script>
        // Set empty string as the key is provided by the environment
        const apiKey = ""; 
        
        const chatBox = document.getElementById('chatBox');
        const chatForm = document.getElementById('chatForm');
        const userInput = document.getElementById('userInput');
        const langSelect = document.getElementById('langSelect');
        const typingIndicator = document.getElementById('typingIndicator');
        const submitBtn = document.getElementById('submitBtn');

        let chatHistory = [];
        let systemPrompt = "Tu es Nova, un assistant rapide et efficace. Réponds en Français sans utiliser de Darija.";

        function updateLanguage() {
            const lang = langSelect.value;
            systemPrompt = `Tu es Nova. Réponds exclusivement en ${lang}. Pas de Darija.`;
        }

        function addMessage(text, isUser) {
            const div = document.createElement('div');
            div.className = `flex ${isUser ? 'justify-end' : 'justify-start'}`;
            const formattedText = isUser ? text : marked.parse(text);
            const colorClass = isUser ? 'bg-blue-600 text-white shadow-lg' : 'bg-slate-800/50 border border-slate-700';
            
            div.innerHTML = `<div class="message-bubble p-3 rounded-xl text-sm ${colorClass} text-slate-200 ai-content">${formattedText}</div>`;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function getAIResponse(message) {
            typingIndicator.classList.remove('hidden');
            submitBtn.disabled = true;
            submitBtn.classList.add('opacity-50');
            
            chatHistory.push({ role: "user", parts: [{ text: message }] });

            // Exponential backoff implementation
            const callWithRetry = async (retries = 5, delay = 1000) => {
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            contents: chatHistory,
                            systemInstruction: { parts: [{ text: systemPrompt }] }
                        })
                    });

                    if (!response.ok) {
                        if (retries > 0) {
                            await new Promise(r => setTimeout(r, delay));
                            return callWithRetry(retries - 1, delay * 2);
                        }
                        throw new Error(`HTTP Error: ${response.status}`);
                    }

                    const result = await response.json();
                    return result.candidates?.[0]?.content?.parts?.[0]?.text;
                } catch (error) {
                    if (retries > 0) {
                        await new Promise(r => setTimeout(r, delay));
                        return callWithRetry(retries - 1, delay * 2);
                    }
                    throw error;
                }
            };

            try {
                const aiMsg = await callWithRetry();
                
                typingIndicator.classList.add('hidden');
                if (aiMsg) {
                    addMessage(aiMsg, false);
                    chatHistory.push({ role: "model", parts: [{ text: aiMsg }] });
                } else {
                    addMessage("Désolé, je n'ai pas pu générer de réponse.", false);
                }
            } catch (error) {
                typingIndicator.classList.add('hidden');
                addMessage("Erreur : Impossible de contacter l'API. Veuillez vérifier votre connexion.", false);
                console.error(error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.classList.remove('opacity-50');
                if (chatHistory.length > 20) chatHistory = chatHistory.slice(-10); // Simple buffer management
            }
        }

        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const msg = userInput.value.trim();
            if (!msg) return;
            addMessage(msg, true);
            userInput.value = '';
            getAIResponse(msg);
        });
    </script>
</body>
</html>
