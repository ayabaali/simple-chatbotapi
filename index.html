<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Intelligence - Chatbot API</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap');

        :root {
            --primary: #8b5cf6;
            --secondary: #ec4899;
            --bg: #0f172a;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(circle at top right, rgba(139, 92, 246, 0.15), transparent),
                              radial-gradient(circle at bottom left, rgba(236, 72, 153, 0.15), transparent);
            height: 100vh;
            overflow: hidden;
        }

        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-container {
            height: calc(100vh - 240px);
        }

        .message-bubble {
            max-width: 85%;
            animation: fadeIn 0.3s ease-out;
        }

        .message-bubble.ai-content p { margin-bottom: 0.5rem; }
        .message-bubble.ai-content ul { list-style-type: disc; margin-left: 1.5rem; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            display: inline-block;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

        .theme-btn {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .theme-btn:hover { 
            transform: scale(1.2);
            box-shadow: 0 0 10px var(--primary);
        }
    </style>
</head>
<body class="text-white p-4 md:p-8 flex items-center justify-center">

    <div class="w-full max-w-4xl glass rounded-3xl overflow-hidden shadow-2xl flex flex-col">
        <!-- Header -->
        <div class="p-6 border-b border-white/10 flex flex-wrap justify-between items-center gap-4">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-xl bg-gradient-to-tr from-purple-500 to-pink-500 flex items-center justify-center shadow-lg transition-all duration-500" id="botIcon">
                    <i class="fas fa-robot text-xl"></i>
                </div>
                <div>
                    <h1 class="font-bold text-lg tracking-tight">Nova AI</h1>
                    <p class="text-xs text-emerald-400 flex items-center gap-1">
                        <span class="w-2 h-2 bg-emerald-400 rounded-full animate-pulse"></span> Online
                    </p>
                </div>
            </div>

            <div class="flex items-center gap-4">
                <div class="flex gap-2 bg-black/20 p-2 rounded-full border border-white/5">
                    <div onclick="changeTheme('#8b5cf6', '#ec4899')" class="theme-btn bg-purple-500"></div>
                    <div onclick="changeTheme('#3b82f6', '#2dd4bf')" class="theme-btn bg-blue-500"></div>
                    <div onclick="changeTheme('#f59e0b', '#ef4444')" class="theme-btn bg-orange-500"></div>
                </div>

                <select id="langSelect" onchange="updateLanguage()" class="bg-slate-800 text-sm rounded-lg border border-white/10 px-3 py-1 outline-none cursor-pointer focus:ring-2 focus:ring-purple-500 appearance-none">
                    <option value="fr">ðŸ‡«ðŸ‡· FR</option>
                    <option value="en">ðŸ‡ºðŸ‡¸ EN</option>
                    <option value="es">ðŸ‡ªðŸ‡¸ ES</option>
                </select>
            </div>
        </div>

        <!-- API Key Manager -->
        <div id="apiErrorBar" class="hidden bg-red-500/20 border-b border-red-500/50 p-3 text-xs text-center flex flex-col items-center gap-2">
            <span class="text-red-400"><i class="fas fa-exclamation-triangle mr-1"></i> Erreur d'authentification (401). Votre clÃ© API semble invalide.</span>
            <input type="password" id="manualKey" placeholder="Entrez une nouvelle clÃ© OpenRouter ici..." class="bg-black/40 border border-white/10 rounded px-2 py-1 w-64 text-center outline-none focus:border-red-500">
        </div>

        <!-- Chat Area -->
        <div id="chatBox" class="chat-container overflow-y-auto p-6 space-y-4">
            <div class="flex justify-start">
                <div class="message-bubble p-4 rounded-2xl bg-white/5 border border-white/10 text-sm leading-relaxed rounded-tl-none">
                    Bonjour ! Je suis Nova. Comment puis-je vous aider aujourd'hui ?
                </div>
            </div>
        </div>

        <!-- Typing Indicator -->
        <div id="typingIndicator" class="hidden px-6 py-2">
            <div class="flex items-center gap-2 text-xs text-white/40">
                <div class="flex gap-1">
                    <span class="typing-dot"></span>
                    <span class="typing-dot"></span>
                    <span class="typing-dot"></span>
                </div>
                <span id="typingLabel">Nova rÃ©flÃ©chit...</span>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-6 border-t border-white/10 bg-black/20">
            <form id="chatForm" class="flex gap-3">
                <input 
                    type="text" 
                    id="userInput" 
                    placeholder="Posez votre question ici..." 
                    autocomplete="off"
                    class="flex-1 bg-slate-800/50 border border-white/10 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-purple-500 transition-all placeholder:text-white/20"
                >
                <button 
                    type="submit" 
                    id="submitBtn"
                    class="bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-500 hover:to-pink-500 w-12 h-12 rounded-xl flex items-center justify-center transition-transform active:scale-95 shadow-lg"
                >
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>

    <script>
        // API Key jdida dyalek hya hadi:
        let currentApiKey = "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";
        
        const chatBox = document.getElementById('chatBox');
        const chatForm = document.getElementById('chatForm');
        const userInput = document.getElementById('userInput');
        const langSelect = document.getElementById('langSelect');
        const typingIndicator = document.getElementById('typingIndicator');
        const apiErrorBar = document.getElementById('apiErrorBar');
        const manualKeyInput = document.getElementById('manualKey');

        let chatHistory = [
            { role: "system", content: "Tu es Nova, un assistant intelligent et crÃ©atif. Tu rÃ©ponds toujours dans la langue sÃ©lectionnÃ©e par l'utilisateur. INTERDICTION d'utiliser la Darija. Utilise Markdown pour tes rÃ©ponses." }
        ];

        function updateLanguage() {
            const lang = langSelect.value;
            userInput.placeholder = {fr: "Posez votre question...", en: "Ask me anything...", es: "Hazme una pregunta..."}[lang];
            chatHistory[0].content = `Tu es Nova. RÃ©ponds exclusivement en ${lang}. Pas de Darija. Utilise Markdown.`;
        }

        function changeTheme(p, s) {
            document.documentElement.style.setProperty('--primary', p);
            document.documentElement.style.setProperty('--secondary', s);
            document.getElementById('botIcon').style.background = `linear-gradient(to top right, ${p}, ${s})`;
            document.getElementById('submitBtn').style.background = `linear-gradient(to right, ${p}, ${s})`;
        }

        function addMessage(text, isUser) {
            const div = document.createElement('div');
            div.className = `flex ${isUser ? 'justify-end' : 'justify-start'}`;
            const formattedText = isUser ? text : marked.parse(text);
            div.innerHTML = `<div class="message-bubble p-4 rounded-2xl text-sm ${isUser ? 'bg-gradient-to-r from-purple-600 to-pink-600 shadow-lg rounded-tr-none' : 'bg-white/5 border border-white/10 rounded-tl-none ai-content'}">${formattedText}</div>`;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function getAIResponse(message) {
            typingIndicator.classList.remove('hidden');
            apiErrorBar.classList.add('hidden');
            chatHistory.push({ role: "user", content: message });

            const apiKeyToUse = manualKeyInput.value.trim() || currentApiKey;

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${apiKeyToUse}`,
                        "Content-Type": "application/json",
                        "X-Title": "Nova AI Chatbot"
                    },
                    body: JSON.stringify({
                        "model": "google/gemini-2.0-flash-001",
                        "messages": chatHistory
                    })
                });

                if (!response.ok) {
                    const err = await response.json();
                    if (response.status === 401) {
                        apiErrorBar.classList.remove('hidden');
                    }
                    throw new Error(err.error?.message || "Erreur serveur");
                }

                const data = await response.json();
                const aiMsg = data.choices[0].message.content;
                typingIndicator.classList.add('hidden');
                addMessage(aiMsg, false);
                chatHistory.push({ role: "assistant", content: aiMsg });

            } catch (error) {
                typingIndicator.classList.add('hidden');
                addMessage(`**Erreur:** ${error.message}`, false);
            }
        }

        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const msg = userInput.value.trim();
            if (!msg) return;
            addMessage(msg, true);
            userInput.value = '';
            getAIResponse(msg);
        });

        updateLanguage();
    </script>
</body>
</html>
