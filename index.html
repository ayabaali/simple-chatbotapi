<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova AI - Assistant GitHub Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

        :root {
            --primary: #3b82f6;
            --bg: #0f172a;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            height: calc(100vh - 180px);
        }

        .message-bubble {
            max-width: 80%;
            animation: fadeIn 0.2s ease-out;
        }

        .ai-content p { margin-bottom: 0.5rem; }
        .ai-content ul { list-style-type: disc; margin-left: 1.2rem; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: #94a3b8;
            border-radius: 50%;
            display: inline-block;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0.6); opacity: 0.4; }
            40% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body class="text-slate-200 flex items-center justify-center">

    <div class="w-full max-w-3xl h-full md:h-[95vh] bg-slate-900/50 md:border md:border-slate-800 md:rounded-2xl flex flex-col overflow-hidden shadow-2xl">
        <!-- Header -->
        <div class="p-4 border-b border-slate-800 flex justify-between items-center bg-slate-900">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 rounded-lg bg-blue-600 flex items-center justify-center shadow-lg">
                    <i class="fas fa-globe text-sm"></i>
                </div>
                <div>
                    <h1 class="font-semibold text-sm tracking-tight">Assistant Nova Fast</h1>
                    <p class="text-[10px] text-slate-500 uppercase tracking-widest">Optimisé pour GitHub</p>
                </div>
            </div>
            
            <select id="langSelect" onchange="updateLanguage()" class="bg-slate-800 text-xs rounded border border-slate-700 px-2 py-1 outline-none">
                <option value="fr">FR</option>
                <option value="en">EN</option>
                <option value="es">ES</option>
            </select>
        </div>

        <!-- Chat Area -->
        <div id="chatBox" class="chat-container overflow-y-auto p-4 md:p-6 space-y-6">
            <div class="flex justify-start">
                <div class="message-bubble p-3 rounded-xl bg-slate-800/50 border border-slate-700 text-sm leading-relaxed text-slate-300">
                    Bonjour. Cette version est configurée pour fonctionner sur GitHub. Comment puis-je vous aider ?
                </div>
            </div>
        </div>

        <!-- Typing Indicator -->
        <div id="typingIndicator" class="hidden px-6 py-2">
            <div class="flex items-center gap-2">
                <div class="flex gap-1">
                    <span class="typing-dot"></span>
                    <span class="typing-dot"></span>
                    <span class="typing-dot"></span>
                </div>
                <span class="text-[10px] text-slate-500 font-medium">Réponse en cours...</span>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-4 bg-slate-900 border-t border-slate-800">
            <form id="chatForm" class="flex gap-2 bg-slate-800 border border-slate-700 rounded-xl p-1 focus-within:border-blue-500/50 transition-colors shadow-inner">
                <input 
                    type="text" 
                    id="userInput" 
                    placeholder="Écrivez ici..." 
                    autocomplete="off"
                    class="flex-1 bg-transparent px-3 py-2 outline-none text-sm placeholder:text-slate-500"
                >
                <button 
                    type="submit" 
                    id="submitBtn"
                    class="bg-blue-600 hover:bg-blue-500 w-10 h-10 rounded-lg flex items-center justify-center transition-all active:scale-95 text-white"
                >
                    <i class="fas fa-arrow-up text-sm"></i>
                </button>
            </form>
        </div>
    </div>

    <script>
        // Note: Sur GitHub Pages, l'API directe de Google peut être bloquée par CORS. 
        // On utilise OpenRouter qui est plus flexible pour les déploiements web.
        const OR_KEY = "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";
        
        const chatBox = document.getElementById('chatBox');
        const chatForm = document.getElementById('chatForm');
        const userInput = document.getElementById('userInput');
        const langSelect = document.getElementById('langSelect');
        const typingIndicator = document.getElementById('typingIndicator');
        const submitBtn = document.getElementById('submitBtn');

        let chatHistory = [
            { role: "system", content: "Tu es Nova, un assistant rapide. Réponds en Français sans Darija." }
        ];

        function updateLanguage() {
            const lang = langSelect.value;
            chatHistory[0].content = `Tu es Nova. Réponds exclusivement en ${lang}. Pas de Darija.`;
        }

        function addMessage(text, isUser) {
            const div = document.createElement('div');
            div.className = `flex ${isUser ? 'justify-end' : 'justify-start'}`;
            const formattedText = isUser ? text : marked.parse(text);
            const colorClass = isUser ? 'bg-blue-600 text-white shadow-lg' : 'bg-slate-800/50 border border-slate-700';
            
            div.innerHTML = `<div class="message-bubble p-3 rounded-xl text-sm ${colorClass} text-slate-200 ai-content">${formattedText}</div>`;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function getAIResponse(message) {
            typingIndicator.classList.remove('hidden');
            submitBtn.disabled = true;
            submitBtn.classList.add('opacity-50');
            
            chatHistory.push({ role: "user", content: message });

            const callAI = async (retries = 3) => {
                try {
                    const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                        method: "POST",
                        headers: {
                            "Authorization": `Bearer ${OR_KEY}`,
                            "Content-Type": "application/json",
                            "HTTP-Referer": window.location.origin, // Crucial pour GitHub
                            "X-Title": "Nova GitHub Edition"
                        },
                        body: JSON.stringify({
                            "model": "google/gemini-flash-1.5",
                            "messages": chatHistory.slice(-10)
                        })
                    });

                    if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
                    const data = await response.json();
                    return data.choices[0]?.message?.content;
                } catch (error) {
                    if (retries > 0) {
                        await new Promise(r => setTimeout(r, 1000));
                        return callAI(retries - 1);
                    }
                    throw error;
                }
            };

            try {
                const aiMsg = await callAI();
                typingIndicator.classList.add('hidden');
                if (aiMsg) {
                    addMessage(aiMsg, false);
                    chatHistory.push({ role: "assistant", content: aiMsg });
                }
            } catch (error) {
                typingIndicator.classList.add('hidden');
                addMessage("Erreur de connexion GitHub. L'API est peut-être saturée, réessayez.", false);
                console.error(error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.classList.remove('opacity-50');
            }
        }

        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const msg = userInput.value.trim();
            if (!msg) return;
            addMessage(msg, true);
            userInput.value = '';
            getAIResponse(msg);
        });
    </script>
</body>
</html>
