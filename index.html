<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova AI - Assistant Personnel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

        :root {
            --primary: #3b82f6;
            --bg: #0f172a;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            height: calc(100vh - 220px);
        }

        .message-bubble {
            max-width: 80%;
            animation: fadeIn 0.2s ease-out;
        }

        .ai-content p { margin-bottom: 0.5rem; }
        .ai-content ul { list-style-type: disc; margin-left: 1.2rem; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: #94a3b8;
            border-radius: 50%;
            display: inline-block;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0.6); opacity: 0.4; }
            40% { transform: scale(1); opacity: 1; }
        }

        .sparkle-btn {
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            transition: all 0.3s ease;
        }
        .sparkle-btn:hover {
            filter: brightness(1.1);
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.4);
        }
    </style>
</head>
<body class="text-slate-200 flex items-center justify-center">

    <div class="w-full max-w-3xl h-full md:h-[95vh] bg-slate-900/50 md:border md:border-slate-800 md:rounded-2xl flex flex-col overflow-hidden shadow-2xl">
        <!-- Header -->
        <div class="p-4 border-b border-slate-800 flex justify-between items-center bg-slate-900">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 rounded-lg bg-blue-600 flex items-center justify-center shadow-lg">
                    <i class="fas fa-terminal text-sm"></i>
                </div>
                <div>
                    <h1 class="font-semibold text-sm tracking-tight">Assistant Nova</h1>
                    <p class="text-[10px] text-slate-500 uppercase tracking-widest">Technologie Gemini</p>
                </div>
            </div>
            
            <div class="flex gap-2">
                <button onclick="summarizeChat()" title="Résumer la conversation" class="text-xs bg-slate-800 hover:bg-slate-700 px-3 py-1 rounded border border-slate-700 transition-colors">
                    ✨ Résumer
                </button>
                <select id="langSelect" onchange="updateLanguage()" class="bg-slate-800 text-xs rounded border border-slate-700 px-2 py-1 outline-none">
                    <option value="fr">FR</option>
                    <option value="en">EN</option>
                    <option value="es">ES</option>
                </select>
            </div>
        </div>

        <!-- Tool Bar -->
        <div class="px-4 py-2 border-b border-slate-800 flex gap-2 overflow-x-auto no-scrollbar">
            <button onclick="getCreativeIdea()" class="text-[10px] whitespace-nowrap bg-indigo-900/30 border border-indigo-500/30 hover:bg-indigo-900/50 px-3 py-1 rounded-full flex items-center gap-1 transition-all">
                ✨ Idée Créative
            </button>
            <button onclick="fixGrammar()" class="text-[10px] whitespace-nowrap bg-emerald-900/30 border border-emerald-500/30 hover:bg-emerald-900/50 px-3 py-1 rounded-full flex items-center gap-1 transition-all">
                ✨ Correction Langue
            </button>
        </div>

        <!-- Chat Area -->
        <div id="chatBox" class="chat-container overflow-y-auto p-4 md:p-6 space-y-6">
            <div class="flex justify-start">
                <div class="message-bubble p-3 rounded-xl bg-slate-800/50 border border-slate-700 text-sm leading-relaxed text-slate-300">
                    Bonjour. Je suis Nova, votre assistant personnel. Comment puis-je vous aider aujourd'hui ?
                </div>
            </div>
        </div>

        <!-- Typing Indicator -->
        <div id="typingIndicator" class="hidden px-6 py-2">
            <div class="flex items-center gap-2">
                <div class="flex gap-1">
                    <span class="typing-dot"></span>
                    <span class="typing-dot"></span>
                    <span class="typing-dot"></span>
                </div>
                <span class="text-[10px] text-slate-500 font-medium">Nova réfléchit...</span>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-4 bg-slate-900 border-t border-slate-800">
            <form id="chatForm" class="flex gap-2 bg-slate-800 border border-slate-700 rounded-xl p-1 focus-within:border-blue-500/50 transition-colors shadow-inner">
                <input 
                    type="text" 
                    id="userInput" 
                    placeholder="Écrivez votre message ici..." 
                    autocomplete="off"
                    class="flex-1 bg-transparent px-3 py-2 outline-none text-sm placeholder:text-slate-500"
                >
                <button 
                    type="submit" 
                    class="sparkle-btn w-10 h-10 rounded-lg flex items-center justify-center transition-all active:scale-95 text-white"
                >
                    <i class="fas fa-arrow-up text-sm"></i>
                </button>
            </form>
        </div>
    </div>

    <script>
        const openRouterKey = "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";
        
        const chatBox = document.getElementById('chatBox');
        const chatForm = document.getElementById('chatForm');
        const userInput = document.getElementById('userInput');
        const langSelect = document.getElementById('langSelect');
        const typingIndicator = document.getElementById('typingIndicator');

        let chatHistory = [
            { role: "system", content: "Tu es Nova, un assistant minimaliste, professionnel et précis. Réponds exclusivement en Français (sauf si l'utilisateur change la langue). Interdiction d'utiliser le Darija ou l'Arabe. Utilise Markdown pour structurer tes réponses." }
        ];

        function updateLanguage() {
            const lang = langSelect.value;
            chatHistory[0].content = `Tu es Nova. Réponds exclusivement en ${lang}. Ne jamais utiliser de Darija.`;
        }

        function addMessage(text, isUser, isSystemMsg = false) {
            const div = document.createElement('div');
            div.className = `flex ${isUser ? 'justify-end' : 'justify-start'}`;
            const formattedText = isUser ? text : marked.parse(text);
            
            const colorClass = isUser ? 'bg-blue-600 text-white shadow-lg' : 
                               (isSystemMsg ? 'bg-indigo-900/40 border-indigo-500/30 border italic' : 'bg-slate-800/50 border border-slate-700');
            
            div.innerHTML = `<div class="message-bubble p-3 rounded-xl text-sm ${colorClass} text-slate-200 ai-content">${formattedText}</div>`;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function callGemini(messages, retries = 5, delay = 1000) {
            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${openRouterKey}`,
                        "Content-Type": "application/json",
                        "X-Title": "Nova AI Professional"
                    },
                    body: JSON.stringify({
                        "model": "google/gemini-2.0-flash-001",
                        "messages": messages
                    })
                });

                if (!response.ok) {
                    if (retries > 0 && response.status >= 500) {
                        await new Promise(r => setTimeout(r, delay));
                        return callGemini(messages, retries - 1, delay * 2);
                    }
                    throw new Error("Échec de la connexion API");
                }

                const data = await response.json();
                return data.choices[0].message.content;
            } catch (error) {
                if (retries > 0) {
                    await new Promise(r => setTimeout(r, delay));
                    return callGemini(messages, retries - 1, delay * 2);
                }
                throw error;
            }
        }

        async function summarizeChat() {
            if (chatHistory.length < 3) return;
            typingIndicator.classList.remove('hidden');
            
            const summaryPrompt = [
                ...chatHistory,
                { role: "user", content: "Fais un résumé très court et structuré de notre conversation en Français." }
            ];

            try {
                const summary = await callGemini(summaryPrompt);
                typingIndicator.classList.add('hidden');
                addMessage(`**✨ Résumé de la session :**\n${summary}`, false, true);
            } catch (err) {
                typingIndicator.classList.add('hidden');
            }
        }

        async function getCreativeIdea() {
            typingIndicator.classList.remove('hidden');
            const ideaPrompt = [
                { role: "system", content: "Génère une idée créative, un projet ou un sujet de réflexion aléatoire en Français." },
                { role: "user", content: "Donne-moi une idée créative." }
            ];

            try {
                const idea = await callGemini(ideaPrompt);
                typingIndicator.classList.add('hidden');
                addMessage(`**✨ Idée Créative :**\n${idea}`, false);
            } catch (err) {
                typingIndicator.classList.add('hidden');
            }
        }

        async function fixGrammar() {
            const lastMsg = chatHistory.filter(m => m.role === "user").pop();
            if (!lastMsg) return;

            typingIndicator.classList.remove('hidden');
            const fixPrompt = [
                { role: "system", content: "Corrige uniquement la grammaire et l'orthographe du texte suivant en Français." },
                { role: "user", content: lastMsg.content }
            ];

            try {
                const correction = await callGemini(fixPrompt);
                typingIndicator.classList.add('hidden');
                addMessage(`**✨ Correction :**\n${correction}`, false, true);
            } catch (err) {
                typingIndicator.classList.add('hidden');
            }
        }

        async function getAIResponse(message) {
            typingIndicator.classList.remove('hidden');
            chatHistory.push({ role: "user", content: message });

            try {
                const aiMsg = await callGemini(chatHistory);
                typingIndicator.classList.add('hidden');
                addMessage(aiMsg, false);
                chatHistory.push({ role: "assistant", content: aiMsg });
            } catch (error) {
                typingIndicator.classList.add('hidden');
                addMessage("Erreur de connexion. Veuillez réessayer plus tard.", false);
            }
        }

        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const msg = userInput.value.trim();
            if (!msg) return;
            addMessage(msg, true);
            userInput.value = '';
            getAIResponse(msg);
        });
    </script>
</body>
</html>
